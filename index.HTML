<h2>축친놈</h2>
<h3><p>
''축친놈''은 한국 축구발전을 비젼으로 삼아 일반인들이 몰랐거나 혹은 간과하고 넘어갔던
축구에 대한 기본적인 상식을 통해 단순히 골을 넣고 이기는 스포츠가 아닌
과학적이고 체계적으로 이해함으로써 축구에 대한 시야를 넓혀 축구 전체를 아우를 수 있는 축구인이 되게 만드는 것이다.
</p></h3>
